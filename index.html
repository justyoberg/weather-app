<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  
  <div class="container">
    <div class="left-panel-upper">
      <img src="#" alt="Forecast" class="forecast-img">
    </div>
    <div class="left-panel-lower">
      <h1 class="city">City</h1>
      <h2 class="temp">--</h3>
      <h3 class="forecast">Forecast</h3>
      <button type="button" class="temp-btn">Celsius</button>
    </div>
    <div class="search">
      <input id="search" type="search" name="location" placeholder="Enter a city..">
      <button type="button" class="search-btn">Search</button>
    </div>
  </div>
  
</body>
</html>
